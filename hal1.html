<div class="container mt-4">
    <div class="header mb-4">
        <h3>Pendaftaran Peminatan</h3>
    </div>
    <form id="pendaftaranForm">
        <div class="mb-3">
            <label for="nama" class="form-label fw-bold">Nama</label>
            <input type="text" class="form-control" placeholder="Nama anda" id="nama">
        </div>
        <div class="mb-3">
            <label for="nim" class="form-label fw-bold">No pasien</label>
            <input type="text" class="form-control" placeholder="No pasien anda" id="nim">
        </div>
        <div class="mb-3">
            <label for="keluhan" class="form-label fw-bold">Keluhan</label>
            <textarea class="form-control" placeholder="Tulis keluhan anda di sini" id="keluhan" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="tanggal" class="form-label fw-bold">Tanggal</label>
            <input type="text" class="form-control" id="tanggal" readonly>
        </div>
        <div class="mb-3">
            <label for="alamat" class="form-label fw-bold">Alamat</label>
            <textarea class="form-control" placeholder="Tulis alamat anda di sini" id="alamat" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Kirim</button>
    </form>
</div>

<script src="script.js"></script>
